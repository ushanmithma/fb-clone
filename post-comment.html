<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/earlyaccess/notosanssinhala.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="./css/post-comment.css">
    <title>Comments</title>
</head>
<body>
    
    <div class="container">
        <div class="comment-section">
            <div>
                <div class="comment">
                    <div class="avatar">
                        <img src="./img/avatar.png" alt="avatar">
                    </div>
                    <div class="comment-data">
                        <div class="comment-content">
                            <p class="commenter"><b>Burke Harris</b></p>
                            <p>Much helpful! So thanks!<br><br>Jesus. I love how the miter cuts and joints look like they used a butter knife to saw them.</p>
                        </div>
                        <div class="comment-actions">
                            <p class="time-ago">22h</p>
                            <p class="like">Like</p>
                            <p class="reply">Reply</p>
                            <div class="comment-reactions">
                                <p>11</p>
                                <div>
                                    <div><img src="./img/reaction/like.png" alt="like"></div>
                                    <div><img src="./img/reaction/haha.png" alt="haha"></div>
                                    <div><img src="./img/reaction/angry.png" alt="angry"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="reply-comment">
                    <div class="avatar">
                        <img src="./img/avatar.png" alt="avatar">
                    </div>
                    <div class="comment-data">
                        <div class="comment-content">
                            <p class="commenter"><b>Jerry McBurney</b></p>
                            <p><span class="link">Burke Harris</span> prob that saw blade in the drill chuck</p>
                        </div>
                        <div class="comment-actions">
                            <p class="time-ago">13h</p>
                            <p class="like">Like</p>
                            <p class="reply">Reply</p>
                            <div class="comment-reactions">
                                <p>3</p>
                                <div>
                                    <div><img src="./img/reaction/like.png" alt="like"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
